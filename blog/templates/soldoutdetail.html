{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block content %}
    <title>BLOG</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/media/style.css" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container p-3 my-3 border" style="background-color: rgba(255, 255, 255,.8)">
        <div id="link" name='link'>
            <h1>{{details}}</h1>
        </div>
    </div>
    <div class="container p-3 my-3 border" style="background-color: rgba(249, 192, 192,.5)">
        <h2>{{header}}</h2>
    </div>
    {% for img in image %}
    <div class="container" style="margin-left:30vmax;">
        <img src="/{{img}}" style="max-width:40%;max-height:40%;">
    </div>
    {% endfor %}
    <form method="post" action="/blog/soldout/confirm/{{id}}/">
        {% csrf_token %}
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <button id="confirm" name="confirm" value='confirm' type="submit " class="btn btn-primary " style="width: 20vw;font-size: 2.5vmax;height: 8vh;margin-top:1vmax; ">ยืนยัน</button>
                    <button id="greeting" name="greeting" value='greeting' type="submit " class="btn btn-info " style="width: 20vw;font-size: 2.5vmax;height: 8vh;margin-top:1vmax; ">ทัก</button>
                    <button id="cancel" name="cancel" value='cancel' type="submit " class="btn btn-danger " style="width: 20vw;font-size: 2.5vmax;height: 8vh;margin-top:1vmax; ">ยกเลิก</button>
                </div>
            </div>
        </div>
    </form>
</body>
{% endblock content %}

</html>
