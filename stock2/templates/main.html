{% extends 'base.html' %} {% include 'messages.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PACK</title>
        <!-- Required meta tags -->
        {% block content %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="/media/style.css?{% now " U " %}">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;600&family=Montserrat&display=swap" rel="stylesheet">

        <style>
            body{
                font-family: 'Montserrat', "IBM Plex Sans Thai";
            }
            
        </style>
    </head>

    <body>
        <div class="stroke2">แพ็คสินค้า</div>

        <form method="get" action="/result/">
            {% csrf_token %}
            <div class="center-forms">
                <div class="mb-3" style="margin-top: 15vh;">
                    <label for="exampleInputEmail1" class="form-label justify stroke">
                        <h1 style="font-size: 5vmax; margin-left: 15vmin;">ใส่เลข Tracking No.</h1>
                    </label>
                    <input type="text" style="height: 10vh; width: 40vmax; margin-left: 15vmin; font-size: 3vmax;" class="form-control" id="Tracking" name="Tracking" aria-describedby="emailHelp" />
                </div>
                <div style="margin-top: 5rem; width: 40rem; height: 70rem; margin-left: 15vw;">
                    <button type="submit" class="btn btn-primary bottom">ยืนยัน</button>
                </div>
            </div>
        </form>

        <script>
            window.onload = function () {
                document.getElementById("Tracking").focus();
            };
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% endblock content %}
    </body>
</html>
