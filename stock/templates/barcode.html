<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
        <style>
            .center-forms {
                position: relative;
                width: 780px;
                height: 50px;
                left: 50%;
                top: 100px;
                margin-left: -390px;
                font-size: 150%;
                float: right;
            }
            .img-left{
                position: relative;
                left: auto;
                top: auto;
                width: 40%;
                margin-left: 20px;
            }
        </style>

    </head>

<body>

    <div id='printed'>
        {% for i in print %}

        <svg id="{{ i }}" name="{{ i }}" class="img-left"></svg>

        <script>
            JsBarcode("#{{ i }}", "{{ i }}", {
                width:1,
                height:40,
                margin:4
            });//เรียกใช้งาน JsBarcode 
        </script>
        {% endfor %}

    </div>

    <!-- <div class="center-forms right">
        <div style="margin-top: 10%;">
            <button type="submit" class="btn btn-primary" style="width: 100%;height: 100%;"
                onclick="printDiv('printed')">Submit</button>
        </div>
    </div> -->
    <script>
        window.onload = function () {
            printDiv('printed');
        }

        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();
            document.body.innerHTML = originalContents;
            setTimeout("closePrintView()", 3000);
        };
        function closePrintView() {
            location.replace("http://{{ host }}/barcode/");

            // document.location.href = 'barcode.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
